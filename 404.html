<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WAT.ai</title>
    <!--
      404.html for Single Page Application (SPA) Routing on GitHub Pages
      ---------------------------------------------------------------
      This file enables client-side routing for React/SPA sites hosted on GitHub Pages.
      When a user navigates to a non-root URL, GitHub Pages serves 404.html.
      The script below rewrites the URL so the SPA router can handle it, preserving query and hash fragments.
      For more info: https://github.com/rafgraph/spa-github-pages
    -->
    <script type="text/javascript">
      // SPA GitHub Pages Redirect Script
      // ---------------------------------
      // Converts the current path and query string into a format the SPA router can handle.
      // Example: /about?x=1#section -> /?about&x=1#section
      // This allows React Router (or similar) to display the correct page.
      //
      // pathSegmentsToKeep:
      //   - For custom domains: set to 0
      //   - For project pages (username.github.io/repo): set to 1
      //   - For enterprise: may need >1
      //
      // This file must be >512 bytes for IE compatibility.
      var pathSegmentsToKeep = 0; // Change to 1 for project pages

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <!--
      This file is intentionally left blank. All routing is handled by the SPA router.
      If you see this page, JavaScript may be disabled or the SPA router failed to load.
    -->
  </body>
</html>
