    <!-- GitHub Pages SPA routing support -->
    <script type="text/javascript">
      // Handle client-side routing for GitHub Pages deployment
      // Converts query parameters back to proper SPA routes on page load
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- Service Worker for offline support, caching, and performance optimization -->
    <script>
      // Register service worker for asset caching, offline support, and faster subsequent visits
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', {
          scope: '/'
        }).then(registration => {
          console.log('SW: Service Worker registered successfully:', registration);
          
          // Handle waiting service worker (update available)
          if (registration.waiting) {
            registration.waiting.postMessage({command: 'skipWaiting'});
          }
          
          // Listen for new service worker updates
          registration.addEventListener('updatefound', () => {
            console.log('SW: New service worker found, installing...');
            const newWorker = registration.installing;
            
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                console.log('SW: New service worker ready to activate');
                // Skip waiting and activate immediately for better UX
                newWorker.postMessage({command: 'skipWaiting'});
              }
            });
          });
        }).catch(error => {
          console.error('SW: Service Worker registration failed:', error);
        });
        
        // Handle service worker messages and reload notifications
        navigator.serviceWorker.addEventListener('message', event => {
          if (event.data && event.data.type === 'SKIP_WAITING') {
            window.location.reload();
          }
        });
      }
    </script>
